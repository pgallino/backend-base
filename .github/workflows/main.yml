# Nombre del Workflow (aparece en GitHub)
name: Code Quality Checks

# Define cu√°ndo se ejecuta el workflow
on:
  push:
    branches: [ main ] # Se ejecuta en cada push a la rama principal
  pull_request:
    branches: [ main ] # Se ejecuta en cada PR hacia la rama principal

jobs:
  check-quality:
    name: Checks + Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run format & types (make check)
        run: make check

      - name: Run tests (make test)
        run: make test
        env:
          DATABASE_URL: sqlite+aiosqlite:///dev.db
          SECRET_KEY: test-secret
          PROJECT_NAME: BackendBase
          ENVIRONMENT: test

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml